<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EasyStock</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <nav class="nav">
        <div class="logo">
            <i class="fa-solid fa-layer-group"></i> EasyStock
        </div>
        <ul class="nav-links">
            <li><a href="/">Back to Home</a></li>
        </ul>
    </nav>

    <section class="login-section">
        <div class="login-card">
            <div class="card-header">
                <h2>Welcome Back</h2>
                <p>Please enter your details to sign in.</p>
            </div>

            <div id="error-msg" class="error-msg" style="display: none;"></div>

            <form id="loginForm">
                <div class="input-group">
                    <i class="fa-solid fa-user input-icon"></i>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <button type="submit" id="submitBtn">Log In</button>

                <div class="footer-text">
                    <p>Don't have an account? <a href="/register_page" class="signup-link">Sign Up</a></p>
                </div>
            </form>
        </div>
    </section>

    <script src="{{ url_for('static', filename='scripts/login.js') }}" defer></script>
</body>
</html>
